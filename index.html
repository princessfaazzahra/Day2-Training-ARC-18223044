<!DOCTYPE html>

<head>

    <title>Bonita</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Bonita</h1>
    <button id="payment">PAYMENT</button>
    <button id="cart">CART</button>

    </main>
    <section id="products">

                    <img src="https://cdn.dummyjson.com/products/images/beauty/Essence%20Mascara%20Lash%20Princess/1.png" alt="Essence Mascara Lash Princess" class="product-image">
                </a>

        </div>
